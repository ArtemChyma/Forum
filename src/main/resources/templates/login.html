<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <link rel="stylesheet" th:href="@{/css/general.css}">
</head>
<body>
<header><a>For</a>Chim</header>
<div id="main-part">
    <h2>Login</h2>
    <form th:action="@{/login}" th:method="post">
        <div class="form-component">
            <label for="email">Email</label>
            <input id="email" name="email" type="text">
        </div>
        <div class="form-component">
            <label for="password">Password</label>
            <input id="password" name="password" type="password">
        </div>
        <button class="form-submit" type="submit">Log In</button>
    </form>
    <a class="renew-password" th:href="@{/reset}">Forgot your password?</a>
    <h3>Do not have an account yet <a th:href="@{/register}">Registration</a>!</h3>
    <a class="authorization-link" th:href="@{/oauth2/authorization/google}">
        <img src="https://www.svgrepo.com/show/303108/google-icon-logo.svg" alt="Google Icon"> Continue with Google</a>
</div>
</body>
</html>
